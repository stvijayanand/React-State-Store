<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Udacity todos goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Todos List</h1>
      <input id="todo" type="text" placeholder="Add Todo" />
      <button id="todoButton">Add Todo</button>
      <ul id="todos"></ul>
    </div>

    <div>
      <h1>Goals</h1>
      <input id="goal" type="text" placeholder="Add Goal" />
      <button id="goalButton">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <script>
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      /**************************************************
      App Code
      **************************************************/
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      //Action creators

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      //Reducer - pure function
      //setting default value for state as it is undefined at the start
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return state;
        }
      }

      //Another reducer
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          default:
            return state;
        }
      }

      //middleware following currying pattern
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, that's a bad idea!");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, that's a bad idea!");
        }

        return next(action); //next middleware in line or dispatch
      };

      const logger = ({ getState, dispatch }) => next => action => {
        console.group(action.type);
        console.log("Action: " + action);
        result = next(action);
        console.log("New state: " + getState());
        console.groupEnd();
        return result;
      };

      const goalAlerter = store => next => action => {
        if (action.type === ADD_GOAL) {
          alert("That's a great goal!!");
        }

        if (action.type === ADD_TODO) {
          alert("Don't forget to " + action.todo.name);
        }

        return next(action);
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals
        }),
        {}, //initial state
        Redux.applyMiddleware(checker, logger, goalAlerter) //applyMiddleware as the last enhancer
      );

      store.subscribe(() => {
        const { todos, goals } = store.getState();

        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";

        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
      });

      addTodo = () => {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addTodoAction({
            id: generateId(),
            name,
            complete: false
          })
        );
      };

      addGoal = () => {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            id: generateId(),
            name,
            complete: false
          })
        );
      };

      document.getElementById("todoButton").addEventListener("click", addTodo);
      document.getElementById("goalButton").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);

        const removButton = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });

        node.appendChild(text);
        node.appendChild(removButton);
        node.style.textDecoration = todo.complete ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);

        document.getElementById("goals").append(node);
      }
    </script>
  </body>
</html>
